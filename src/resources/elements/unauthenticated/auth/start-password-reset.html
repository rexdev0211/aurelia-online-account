<template>
  <page-content>
    <content-container header="Reset Password" button-icon="icon-loop3" button-text="Continue" button-click.call="submit()">
        <p>If you've forgotten your password, enter your email address below and we'll send you instructions on how you
            can reset it.</p>
  
      <form submit.delegate="submit()">
        <form-group header="Email Address:">
          <input value.bind="model.emailAddress & validate" type="text" class="form-control">
        </form-group>
      </form>
    </content-container>
  </page-content>
</template>
