<template>
  <page-content>
    <content-column
        button-click.call="changePassword()"
        button-icon="icon-loop3"
        button-text="Change Password"
        class="col-md-6"
        header="Choose A New Password">
      <form-group header="New Password:">
        <input class="form-control" placeholder="Enter new password" type="password" value.bind="model.newPassword & validate"/>
      </form-group>
      <form-group header="Repeat New Password:">
        <input class="form-control" placeholder="Re-enter new password" type="password" value.bind="model.confirmPassword & validate"/>
      </form-group>
    </content-column>
  </page-content>
</template>
