<template>
  <page-content>
    <content-container
        button-click.call="changePassword()"
        button-icon="icon-arrow-right6"
        button-text="Change Password"
        header="Manage Password">
      <form-group header="MFA Verification Code:">
        <input class="form-control" maxlength="6" number-input placeholder="Enter your mfa verification code" type="text" value.bind="model.mfaVerificationCode & validate"/>
      </form-group>
      <form-group header="Current Password:">
        <input class="form-control" placeholder="Enter your password" type="password" value.bind="model.currentPassword & validate"/>
      </form-group>
      <form-group header="New Password:">
        <input class="form-control" placeholder="Enter new password" type="password" value.bind="model.newPassword & validate"/>
      </form-group>
      <form-group header="Repeat New Password:">
        <input class="form-control" placeholder="Re-enter new password" type="password" value.bind="model.confirmPassword & validate"/>
      </form-group>
    </content-container>
  </page-content>
</template>
