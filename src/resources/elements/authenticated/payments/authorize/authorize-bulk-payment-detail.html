<template>
  <csv-viewer csv.bind="job.input.CsvContents" use-header.bind="false"></csv-viewer>

  <div class="grid-row mt-3">

    <template containerless if.bind="!!action && action === 'Authorise' && !sendAuthorizationCode">

      <grid-item-box container-style="background: #eaeaea;" header="SMS Verification Code" style="margin-left: auto;">
        <input maxlength="6" number-input style="height: 16px; font-size: 0.9em;line-height: 9px; font-weight: 600;" type="text" value.bind="smsVerificationCode">
        <span class="clickable" click.trigger="resend()"> (resend)</span>
      </grid-item-box>
      <grid-item-box container-style="background: #eaeaea;" header="MFA Verification Code">
        <input maxlength="6" number-input style="height: 16px; font-size: 0.9em;line-height: 9px; font-weight: 600;" type="text" value.bind="mfaVerificationCode">
      </grid-item-box>

    </template>

    <grid-item-box container-style="background: #eaeaea;" excerpt-style="width: 294px;" header="Authorize" style="${authStyle}" title-style="font-weight: 600;" wrapper-style="padding-right: 0px; ">
      <select style="display: inline;" value.bind="action">
        <option model.bind="null">Select One</option>
        <option>Authorise</option>
        <option>Reject</option>
      </select>
      <template if.bind="!!action">
        <button click.trigger="click()" disabled.bind="submitDisabled" style="width: 50px;height: 16px; font-size: 0.9em;line-height: 9px; font-weight: 600; display: inline; margin-left: 10px;">Submit</button>
      </template>
    </grid-item-box>

  </div>
</template>
